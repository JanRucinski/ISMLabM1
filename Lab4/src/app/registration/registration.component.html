<!-- Button to go to homepage -->
<button routerLink="/home">Home</button>

<form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
  <div class="form-group">
     
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" ngModel required email>
    <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)"
          class="alert alert-danger">
        <div *ngIf="registrationForm.controls['email'].errors?.required">
      Email is required.
    </div>
    <div *ngIf="registrationForm.controls['email'].errors?.email">
      Please enter a valid email.
    </div>
  </div>
</div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" ngModel minlength="6" required>
    <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)"
          class="alert alert-danger">
        <div *ngIf="registrationForm.controls['password'].errors?.required">
      Password is required.
    </div>
    <div *ngIf="registrationForm.controls['password'].errors?.minlength">
      Password must be at least 6 characters long.
    </div>
  </div>
    </div>
    
    <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" ngModel required>
        <div *ngIf="registrationForm.controls['repeatPassword'].invalid && (registrationForm.controls['repeatPassword'].dirty || registrationForm.controls['repeatPassword'].touched)"
            class="alert alert-danger">
          <div *ngIf="registrationForm.controls['repeatPassword'].errors?.required">
            Please repeat the password.
          </div>
          <div *ngIf="registrationForm.controls['repeatPassword'].value !== registrationForm.controls['password'].value">
      Passwords do not match.
    </div>
  </div>
</div>

  <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
